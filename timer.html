<!DOCTYPE html>
<html>

<head>
  <title>Phil's Timer</title>
  <link href="./style.css" type="text/css" rel="stylesheet">
  <script async="async" src='./script.js' type="text/javascript"></script>        
</head>
<body>
  <div id="overall_container">

    <div id="displayControls">
      <button id="showCountdownButton">Show Countdown Timer</button>
      <button id="showToDoButton">Show To-Do Panel</button>
      <button id="showStudyCountdown">Set Study Countdown</button>
      <div id="studyCountdownDiv">
        <form>
          <input name="myTime" action="" method="" type="time">
          <input type="button" name="myTimeButton" Value="Click" onClick="setMyTime(this.form)">
        </form>
      </div>
    </div>

    <div id="timers_container"> 
      <h2>Study</h2>
      <div id="study" class="time_and_controls_container">
        <div id="sTimers" class="timer_container">
          <div id="study_total" class="total_timer"><p id="study_total_text">00:00:00</p></div>
          <div id="study_current" class="current_timer"><p id="study_current_text">00:00:00</p></div>
        </div>
        <div id="sButtons" class="timer_buttons">
          <img id="study_play" class="timer_button" src='./icons/play-solid.svg'/>
          <img id="study_pause" class="timer_button" src='./icons/pause-solid.svg'/>
          <img id="study_reset" class="timer_button" src='./icons/redo-solid.svg'/>
        </div>
        <div id="sPMButtons" class="pm_buttons">
          <img id="s_plus_one" class="plus_one" src='./icons/plus-square-regular.svg'/>
          <img id="s_minus_one" class="minus_one" src='./icons/minus-square-regular.svg'/>
        </div>
      </div>
    
      <h2>Procrastination</h2>
      <div id="procrastination" class="time_and_controls_container">
        <div id="pTimers" class="timer_container">
          <div id="procrastination_total" class="total_timer"><p id="procrastination_total_text">00:00:00</p></div>
          <div id="procrastination_current" class="current_timer"><p id="procrastination_current_text">00:00:00</p></div>
        </div>
        <div id="pButtons" class="timer_buttons">
          <img id="procrastination_play" class="timer_button" src='./icons/play-solid.svg'/>
          <img id="procrastination_pause" class="timer_button" src='./icons/pause-solid.svg'/>
          <img id="procrastination_reset" class="timer_button" src='./icons/redo-solid.svg'/>
        </div>
        <div id="pPMButtons" class="pm_buttons">
          <img id="p_plus_one" class="plus_one" src='./icons/plus-square-regular.svg'/>
          <img id="p_minus_one" class="minus_one" src='./icons/minus-square-regular.svg'/>
        </div>
      </div>
    
      <h2>Break</h2>
      <div id="break" class="time_and_controls_container">
        <div id="bTimers" class="timer_container">
          <div id="break_total" class="total_timer"><p id="break_total_text">00:00:00</p></div>
          <div id="break_current" class="current_timer"><p id="break_current_text">00:00:00</p></div>
        </div>
        <div id="bButtons" class="timer_buttons">
          <img id="break_play" class="timer_button" src='./icons/play-solid.svg'/>
          <img id="break_pause" class="timer_button" src='./icons/pause-solid.svg'/>
          <img id="break_reset" class="timer_button" src='./icons/redo-solid.svg'/>
        </div>
        <div id="bPMButtons" class="pm_buttons">
          <img id="b_plus_one" class="plus_one" src='./icons/plus-square-regular.svg'/>
          <img id="b_minus_one" class="minus_one" src='./icons/minus-square-regular.svg'/>
        </div>
      </div>
    
      <div id="start_buttons">
        <div id="start_study" class="start_button">Start Study</div>
        <div id="start_procrastination" class="start_button">Start Procrastination</div>
        <div id="start_break" class="start_button">Start Break</div>
      </div>
    
      <div id="countdownDiv">
        <div id="breakPrompt"></div>
        <div id="countdownControls">
          <button id="breakPromptStart">Start Countdown</button>
          <button id="breakPromptPause">Pause Countdown</button>
          <button id="breakPromptReset">Reset Countdown</button>
        </div>
      </div>
    
      <div id="toDo">
        <h2>To-Do</h2><br>
        <div id="enter">
          <input id="inputToDo" type="text">
        </div>
        <div id="displayToDo">
          <ul id="toDoLi">
    
          </ul>
        </div>
      </div>

    </div>      
  </div>
        
  

</body>

</html>
